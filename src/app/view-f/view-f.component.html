<app-dash></app-dash>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Designation</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Educational Qualification</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">DOJ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewFaculty">
                    
                    <td>{{i.name}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.designation}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.eduQuali}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.doj}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
