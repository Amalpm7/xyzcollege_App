<app-dash></app-dash>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    
                    <th scope="col">Name</th>
                    <th scope="col">Roll No</th>
                    <th scope="col">Admission no</th>
                    <th scope="col">College</th>
                    <th scope="col">Department</th>
                    <th scope="col">Blood Group</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Parent Name</th>
                    <th scope="col">Parent Email</th>
                    <th scope="col">Guardian Name</th>
                    <th scope="col">Guardian Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewStudent">
                    
                    <td>{{i.name}}</td>
                    <td>{{i.roll_no}}</td>
                    <td>{{i.admission_no}}</td>
                    <td>{{i.college}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.bloodGroup}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.parentName}}</td>
                    <td>{{i.parentEmail}}</td>
                    <td>{{i.guardianName}}</td>
                    <td>{{i.guardianAddress}}</td>
                    <td><button class="btn btn-danger"(click)="deleteData(i.id)">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
