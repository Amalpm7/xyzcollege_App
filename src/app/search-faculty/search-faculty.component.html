<app-dash></app-dash>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search</label>
                    <input type="text" class="form-control"name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success"(click)="readValue()">Search</button>
                </div>
                <div *ngFor="let i of searchFaculty">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control"value="{{i.name}}" >
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Department</label>
                        <input type="text" class="form-control"value="{{i.department}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Designation</label>
                        <input type="text" class="form-control"value="{{i.designation}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">DOB</label>
                        <input type="text" class="form-control"value="{{i.dob}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Educational Qualification</label>
                        <input type="text" class="form-control"value="{{i.eduQuali}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control"value="{{i.address}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control"value="{{i.phone}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                        <label for="" class="form-label">DOJ</label>
                        <input type="text" class="form-control"value="{{i.doj}}">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
